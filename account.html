<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LifeGPA - Account</title>
    <link rel="icon" href="./img/aplus.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen|Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <header class="main-navigation">
      <div class="container-nav">
        <h1 class="logo-heading">LifeGPA</h1>
        <nav class="nav">
          <a class="nav-link" href="./index.html">Home</a>
          <a class="nav-link" href="./product.html">Product</a>
          <a class="nav-link" href="./account.html">Account</a>
          <a class="nav-link" href="./about.html">About</a>
        </nav>
      </div>
    </header>

    <div class="container account">
      <img
        class="account-img"
        src="./img/mountain-view.jpg"
        alt="Spring mountain view on a bright, cloudy day."
      />
      <div class="form-wrap">
        <div class="login">
          <section class="form-intro">
            <h2><a name="login"></a>Log In</h2>
            <p class="show-hide">
              Don't have an account? <a href="#signup">Sign Up</a>
            </p>
          </section>

          <section class="form">
            <form action="" method="get" class="log-in-form">
              <div class="form-row">
                <label for="email">Email</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="you@youremail.com"
                />
              </div>
              <div class="form-row">
                <label for="password">Password</label>
                <input
                  id="email"
                  name="email"
                  type="password"
                  minlength="10"
                  required
                />
              </div>
              <div class="form-row">
                <a href="#">Forgot your password?</a>
              </div>
            </form>
            <button>Log In!</button>
          </section>
        </div>
        <!-- login end -->

        <div class="signup">
          <section class="form-intro">
            <h2><a name="signup"></a>Sign Up</h2>
            <p>
              Sign up with an account to get started on your life changing
              journey!
            </p>
            <p class="show-hide">
              Already have an account? <a href="#login">Log In</a>
            </p>
          </section>

          <section class="form">
            <form action="" method="get" class="sign-up-form">
              <div class="form-row">
                <label for="username">Username</label>
                <input
                  id="username"
                  name="username"
                  type="text"
                  placeholder="Sally"
                />
              </div>

              <div class="form-row">
                <label for="email">Email</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="you@youremail.com"
                />
              </div>

              <div class="form-row">
                <label for="password">Password (10 characters minimum)</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  minlength="10"
                  required
                />
              </div>

              <div class="form-row">
                <legend>iPhone or Android?</legend>
                <input
                  id="iphone"
                  name="phone-type"
                  type="radio"
                  value="iphone"
                  checked
                />
                <label for="iphone" class="radio-label">iPhone</label>
                <input
                  id="android"
                  name="phone-type"
                  type="radio"
                  value="android"
                />
                <label for="android" class="radio-label">Android</label>
              </div>
            </form>
            <button>Sign Up!</button>
          </section>
        </div>
        <!-- signup end -->
      </div>
      <!-- form wrap end -->
    </div>
    <!-- end container wrap -->
    <footer>
      <div class="footer-content">
        <nav>
          <h3>LifeGPA</h3>
          <a class="nav-link" href="./index.html">Home</a>
          <a class="nav-link" href="./product.html">Product</a>
          <a class="nav-link" href="./account.html">Account</a>
          <a class="nav-link" href="./about.html">About</a>
        </nav>
      </div>
      <p class="copyright">&copy; lisa-nicole/LifeGPA-FE 2019</p>
    </footer>
  </body>
</html>
